{% extends "django-frontend/base.html" %}
{% block title %} paymentsomeone {% endblock title %}
{% block content %}
{% load i18n %}

<div class="Middle Middle_top">
  <div class="Middle-top">
    <div class="wrap">
      <div class="Middle-header">
        <h1 class="Middle-title">{% trans "Оплата" %}
        </h1>
        <ul class="breadcrumbs Middle-breadcrumbs">
          <li class="breadcrumbs-item"><a href="{% url 'home' %}">{% trans "home" %}</a>
          </li>
          <li class="breadcrumbs-item breadcrumbs-item_current"><span>{% trans "Оплата" %}</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="Section">
    <div class="wrap">
      <form class="form Payment" action="#" method="post">
        <div class="Payment-card">
          <div class="form-group">
            <label class="form-label">{% trans "Номер счета" %}
            </label>
            <input class="form-input Payment-bill" id="numero1" name="numero1" type="text" placeholder="9999 9999" data-mask="9999 9999" />
          </div>
          <div class="form-group"><a class="btn btn_success Payment-generate" href="#">{% trans "Сгенирировать случайный счет" %}</a>
          </div>
        </div>
        <div class="Payment-pay"><button type="submit" class="btn btn_primary" >{% trans "Оплатить" %}</button>
        </div>
        {% csrf_token %}
      </form>
    </div>
  </div>
</div>
{% endblock content %}
